<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>VideoSkyhook</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<div id="app">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="video-tab" data-toggle="tab" href="#video-panel" role="tab" aria-controls="video-panel" aria-selected="true">Video</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="nodes-tab" data-toggle="tab" href="#nodes-panel" role="tab" aria-controls="nodes-panel" aria-selected="true">Nodes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="query-tab" data-toggle="tab" href="#query-panel" role="tab" aria-controls="query-panel" aria-selected="true">Query</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="explore-tab" data-toggle="tab" href="#explore-panel" role="tab" aria-controls="explore-panel" aria-selected="true">Explore</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="annotate-tab" data-toggle="tab" href="#annotate-panel" role="tab" aria-controls="annotate-panel" aria-selected="true">Annotate</a>
				</li>
			</ul>
			<div class="tab-content mx-1" id="content">
				<!-- Video Tab -->
				<div class="tab-pane fade show active" id="video-panel" role="tabpanel" aria-labelledby="video-tab">
					<video-tab :tab="tab"></video-tab>
				</div>
				<div class="tab-pane fade" id="nodes-panel" role="tabpanel" aria-labelledby="nodes-tab">
					<nodes-tab :tab="tab"></nodes-tab>
				</div>
				<div class="tab-pane fade" id="query-panel" role="tabpanel" aria-labelledby="query-tab">
					<query-tab :tab="tab"></query-tab>
				</div>
				<div class="tab-pane fade" id="explore-panel" role="tabpanel" aria-labelledby="explore-tab">
					<explore-tab :tab="tab"></explore-tab>
				</div>
				<div class="tab-pane fade" id="annotate-panel" role="tabpanel" aria-labelledby="annotate-tab">
					<annotate-tab :tab="tab"></annotate-tab>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>

		<script src="colors.js"></script>
		<script src="video.js"></script>
		<script src="video-import-local.js"></script>
		<script src="video-import-youtube.js"></script>
		<script src="nodes.js"></script>
		<script src="node-edit-text.js"></script>
		<script src="query.js"></script>
		<script src="explore.js"></script>
		<script src="explore-detail-detection.js"></script>
		<script src="annotate.js"></script>
		<script src="annotate-default-detection.js"></script>
		<script src="annotate-default-class.js"></script>
		<script src="annotate-visualize.js"></script>
		<script src="index.js"></script>
	</body>
</html>
