<div class="my-1">
	<button type="button" class="btn btn-primary" id="v-index-local">Import from Local File</button>
	<button type="button" class="btn btn-primary" id="v-index-youtube">Import from YouTube</button>
</div>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Progress</th>
		</tr>
	</thead>
	<tbody id="v-index-tbody">
	</tbody>
</table>
<div class="modal" id="v-local-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<form id="v-local-form">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input class="form-control v-modal-input" type="text" id="v-local-name" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Path</label>
						<div class="col-sm-10">
							<input class="form-control v-modal-input" type="text" id="v-local-path" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Import</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="v-youtube-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<form id="v-youtube-form">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input class="form-control v-modal-input" type="text" id="v-youtube-name" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">URL</label>
						<div class="col-sm-10">
							<input class="form-control v-modal-input" type="text" id="v-youtube-url" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Import</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
