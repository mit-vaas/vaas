<form id="a-add-form">
	<div class="form-group">
		<label for="a-add-name">Name</label>
		<input type="text" class="form-control" id="a-add-name">
	</div>
	<div class="form-group">
		<label for="a-add-type">Type</label>
		<select class="form-control" id="a-add-type">
			<option value="detection">Detection</option>
			<option value="track">Track</option>
			<option value="class">Class</option>
		</select>
	</div>
	<div class="form-group">
		<label for="a-add-src">Source</label>
		<select class="form-control" id="a-add-src">
		</select>
	</div>
	<button type="submit" class="btn btn-primary" id="a-add-submit">Add</button>
</form>
